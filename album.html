<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Pearl Gallery - Album</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Album specific styles */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .photo-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .photo-card:hover { transform: scale(1.05); }
        .photo-card img { width: 100%; border-radius: 5px; height: 150px; object-fit: cover; }

        /* Modal / Fullscreen View */
        #imageModal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #modalImg {
            max-width: 80%;
            max-height: 70%;
            transition: transform 0.3s ease;
            border: 5px solid white;
        }
        .modal-controls { margin-top: 20px; display: flex; gap: 15px; }
        .modal-btn {
            background: #ff69b4; color: white; border: none; 
            padding: 10px 20px; border-radius: 5px; cursor: pointer;
        }
        .close-modal { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; }

        .upload-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 50px;
            border: 2px dashed #ffb6c1;
        }
    </style>
</head>
<body>
    <div class="aquarium-bg"></div>

    <div class="container">
        <h1>Our Pearl Gallery</h1>
        
        <div id="albumGrid" class="album-grid"></div>

        <hr style="border: 0; height: 1px; background: #ffb6c1; margin: 40px 0;">

        <div class="upload-section">
            <h3>Add a New Memory</h3>
            <input type="text" id="imgUrl" placeholder="Image URL (e.g., images/photo.jpg)" style="width:80%; padding:10px; margin:10px;">
            <input type="text" id="imgCaption" placeholder="Small caption..." style="width:80%; padding:10px; margin:10px;">
            <br>
            <button id="saveMemoryBtn" class="modal-btn">Save to Album</button>
        </div>

        <br>
        <a href="index.html" class="nav-link">← Back Home</a>
    </div>

    <div id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" alt="Zoomed view">
        <div class="modal-controls">
            <button class="modal-btn" onclick="rotateImage(-90)">↺ Rotate Left</button>
            <button class="modal-btn" onclick="rotateImage(90)">Rotate Right ↻</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('albumGrid');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImg');
        let currentRotation = 0;

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('oceanMemories')) || [];
            saved.forEach(item => addImageToGrid(item.url, item.caption, item.date));
        };

        document.getElementById('saveMemoryBtn').onclick = () => {
            const url = document.getElementById('imgUrl').value;
            const caption = document.getElementById('imgCaption').value;
            const date = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });

            if(url && caption) {
                const memory = { url, caption, date };
                const saved = JSON.parse(localStorage.getItem('oceanMemories')) || [];
                saved.push(memory);
                localStorage.setItem('oceanMemories', JSON.stringify(saved));
                addImageToGrid(url, caption, date);
                document.getElementById('imgUrl').value = '';
                document.getElementById('imgCaption').value = '';
            }
        };

        function addImageToGrid(url, caption, date) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.onclick = () => openModal(url);
            card.innerHTML = `
                <img src="${url}" onerror="this.src='https://via.placeholder.com/150?text=Check+URL'">
                <p style="font-size:0.7rem; color:#ff69b4; margin-top:5px;">${date}</p>
                <p style="font-size:0.9rem; font-style:italic;">${caption}</p>
            `;
            grid.appendChild(card);
        }

        function openModal(url) {
            modal.style.display = 'flex';
            modalImg.src = url;
            currentRotation = 0;
            modalImg.style.transform = `rotate(${currentRotation}deg)`;
        }

        function closeModal() { modal.style.display = 'none'; }

        function rotateImage(deg) {
            currentRotation += deg;
            modalImg.style.transform = `rotate(${currentRotation}deg)`;
        }

        // Close modal if clicking outside image
        modal.onclick = (e) => { if(e.target === modal) closeModal(); };
    </script>
</body>
</html>
