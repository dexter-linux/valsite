<div id="loginSection" class="login-overlay">
    <div class="container" style="max-width: 350px; padding: 30px;">
        <h1 style="font-family: 'Great Vibes'; font-size: 2.5rem; margin-bottom: 20px;">Ocean Entry</h1>
        
        <select id="userSelect" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ffb6c1;">
            <option value="" disabled selected>Select Your Name</option>
            <option value="Mideva">Mideva</option>
            <option value="Gachara">Gachara</option>
        </select>

        <input type="password" id="passInput" placeholder="Enter Secret Code" style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ffb6c1;">
        
        <button onclick="checkLogin()" class="modal-btn" style="width: 100%;">Unlock Whispers âœ¨</button>
        <p id="loginError" style="color: red; font-size: 0.8rem; margin-top: 10px; display: none;">Wrong code, try again pearl.</p>
    </div>
</div>

<script>
    // Configuration for passwords
    const PASSWORDS = {
        "Mideva": "lavender2026",
        "Gachara": "gachara2026"
    };

    function checkLogin() {
        const selectedUser = document.getElementById('userSelect').value;
        const enteredPass = document.getElementById('passInput').value;
        const errorMsg = document.getElementById('loginError');

        if (selectedUser && enteredPass === PASSWORDS[selectedUser]) {
            // Success! Proceed to chat
            login(selectedUser);
        } else {
            // Fail
            errorMsg.style.display = 'block';
            document.getElementById('passInput').value = "";
        }
    }

    function login(user) {
        currentUser = user;
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('chatInterface').style.display = 'block';
        document.getElementById('welcomeUser').innerText = "Hello, " + user;
        
        loadMessages();
        setInterval(loadMessages, 5000);
    }
    
    // ... rest of your sendMessage and loadMessages functions ...
</script>
