<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavender's Poem Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="aquarium-bg"></div>
    
    <div class="container">
        <h1>The Poem Scroll</h1>
        <p>A collection of whispers from the heart...</p>

        <div class="calendar-container">
            <h3>February 2026</h3>
            <div class="calendar-grid" id="calendar">
                </div>
        </div>

        <button id="addPoemBtn" style="background:#ff69b4; color:white; padding:10px 20px; border-radius:20px; border:none; cursor:pointer;">+ Add New Poem</button>

        <div id="poemDisplayArea">
            <div class="poem-card">
                <h4>February 10, 2026</h4>
                <p>"Like the tide returns to shore,<br>I find myself loving you more."</p>
            </div>
        </div>

        <a href="index.html" class="nav-link">← Back to Valentine Invitation</a>
    </div>

    <button id="scrollToTop">↑</button>

    <script>
        // Simple Calendar Generator
        const calendar = document.getElementById('calendar');
        for (let i = 1; i <= 28; i++) {
            const day = document.createElement('div');
            day.className = 'day' + (i === 10 || i === 14 ? ' has-poem' : '');
            day.innerText = i;
            day.onclick = () => alert('Opening poem for Feb ' + i);
            calendar.appendChild(day);
        }

        // Scroll Logic
        window.onscroll = () => {
            const btn = document.getElementById('scrollToTop');
            if (window.scrollY > 300) btn.classList.add('show');
            else btn.classList.remove('show');
        };
        document.getElementById('scrollToTop').onclick = () => window.scrollTo({top:0, behavior:'smooth'});
    </script>
</body>
</html>
